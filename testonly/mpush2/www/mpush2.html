<!DOCTYPE html><html><head><script src="js/shadow_dom.debug.js"></script>
<script src="js/custom-elements.debug.js"></script>
<script src="js/interop.js"></script>

    <meta charset="utf-8">
    <title>Sample app</title>
    <link rel="stylesheet" href="mpush2.css">
    
    <!-- import the click-counter -->
    
    <script src="mpush2.html_bootstrap.dart.js"></script>
    
  </head>
  <body><polymer-element name="click-counter" attributes="count">
  <template>
    <style>
      div {
        font-size: 14pt;
        text-align: center;
        margin-top: 10px;
      }
      button {
        font-size: 14pt;
        margin-bottom: 10px;
      }
      .xx{
         display: inline-block;
         width:80px;
      }
    </style>
    <div>
      <p>Websocket(Bin) Jpeg to img.src</p>
      <img id="myimg" src=""><br>
      <span>JpgEncode Size Diff StdDev = {{stdDev}}</span>
     <br>
     <p>
     JpgEncode Size Diff StdDev(3x3 matrix)</p>
      <p>
      <span class="xx">{{std1}}</span>
      <span class="xx">{{std2}}</span>
      <span class="xx">{{std3}}</span>
        <br>
       <span class="xx">{{std4}}</span>
      <span class="xx">{{std5}}</span>
      <span class="xx">{{std6}}</span>
        <br>
        <span class="xx">{{std7}}</span>
      <span class="xx">{{std8}}</span>
      <span class="xx">{{std9}}</span>
        <br>
   </p>
     <p>
   <textarea rows="10" cols="40" id="output"></textarea></p>
    </div>
  </template>
  
</polymer-element>
    <h1>Mpush2</h1>
    <div id="sample_container_id">
      <click-counter count="5"></click-counter>
    </div>
  

</body></html>
